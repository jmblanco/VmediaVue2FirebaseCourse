<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue JS | Components | Custom Events</title>
</head>

<body>
    <main>
        <button @click="showSuccess = true">Show Success</button>
        <button @click="showWarning = true">Show Warning</button>
        <button @click="showError = true">Show Error</button>

        <alert v-show="showSuccess" type="alert--success" position="alert--top-right" @hide-widget="showSuccess = false">
            <template slot="header">Success</template>
            <template slot="content">All goes well!!!</template>
            <template slot="footer">Nothing to worry about</template>
        </alert>
        <alert v-show="showWarning" type="alert--warning" position="alert--top-left" @hide-widget="showWarning = false">
            <template slot="header">Warning</template>
            <template slot="content">Almost all goes well!!!</template>
            <template slot="footer">You may be worry about it...</template>
        </alert>
        <alert v-show="showError" type="alert--error" position="alert--bottom-right" @hide-widget="showError = false">
            <template slot="header">Error</template>
            <template slot="content">All things that can go bad GO BAD!!!</template>
            <template slot="footer">Run and hide</template>
        </alert>
        <pre>{{ $data }}</pre>
    </main>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
