<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue JS | Components | Slots</title>
</head>

<body>
    <main>
        <alert
        type="alert--error"
        position="alert--top-right">
            <template slot="header">This is the new header</template>
            <template slot="content">This is the new content that is going to show in the slot in template</template>
        </alert>
    </main>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
