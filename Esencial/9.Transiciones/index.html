<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

    <title>Vue JS | Transitions</title>
</head>

<body>
    <main>
        <button @click="show = !show">Show/Hide</button>

        <!-- Transition -->
        <transition name="fade" appear>
            <h1 v-if="show" v-text="messages.transition"></h1>
        </transition>

        <!-- Animation -->
        <transition name="bounce">
            <h1 v-if="show" v-text="messages.animation"></h1>
        </transition>

        <!-- Animate.css -->
        <transition name="animateCSS" enter-active-class="animated rotateInUpLeft" leave-active-class="animated zoomOutUp">
            <h1 v-if="show" v-text="messages.customAnimation"></h1>
        </transition>

        <!-- Transition between elements -->
        <transition name="fade" mode="out-in">
            <h1 v-if="show" v-text="messages.transition" key="show"></h1>
            <h1 v-else key="hide">No message</h1>
        </transition>

        <hr size="10" style="background-color:black">
        <pre>{{ $data }}</pre>
    </main>

    <script src="https://unpkg.com/vue"></script>
    <script src='./js/main.js'></script>
</body>

</html>
